name: ğŸŒ¸ Build KawaiiSec OS ISO

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string for the ISO'
        required: false
        default: ''
      clean_build:
        description: 'Clean build (remove previous artifacts)'
        required: false
        default: 'true'
        type: boolean

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  build-iso:
    name: ğŸ”¨ Build KawaiiSec OS ISO
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Set up build environment
      run: |
        echo "ğŸŒ¸ Setting up KawaiiSec OS build environment..."
        
        # Update system
        sudo apt-get update
        
        # Install required packages
        sudo apt-get install -y \
          live-build \
          debootstrap \
          xorriso \
          isolinux \
          syslinux-utils \
          memtest86+ \
          dosfstools \
          squashfs-tools \
          qemu-system-x86 \
          qemu-utils \
          file \
          rsync
        
        # Show versions
        echo "ğŸ“‹ Installed versions:"
        live-build --version || echo "live-build version not available"
        debootstrap --version || echo "debootstrap version not available"
        xorriso -version 2>&1 | head -1 || echo "xorriso version not available"
        
    - name: ğŸ’¾ Check disk space
      run: |
        echo "ğŸ’¾ Available disk space:"
        df -h
        echo ""
        echo "ğŸ“Š Memory information:"
        free -h
        
    - name: ğŸ—ï¸ Prepare build
      run: |
        echo "ğŸ—ï¸ Preparing build environment..."
        
        # Set version if provided
        if [ -n "${{ github.event.inputs.version }}" ]; then
          export VERSION="${{ github.event.inputs.version }}"
          echo "ğŸ“ Using custom version: $VERSION"
        else
          export VERSION="$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
          echo "ğŸ“ Using auto-generated version: $VERSION"
        fi
        
        # Make build script executable
        chmod +x build-iso.sh
        
        # Show build configuration
        echo "ğŸ“‹ Build configuration:"
        echo "  Version: $VERSION"
        echo "  Clean build: ${{ github.event.inputs.clean_build || 'true' }}"
        echo "  Commit: $(git rev-parse HEAD)"
        echo "  Branch: ${GITHUB_REF#refs/heads/}"
        
    - name: ğŸš€ Build ISO
      run: |
        echo "ğŸš€ Starting KawaiiSec OS ISO build..."
        
        # Set environment variables
        export VERSION="${{ github.event.inputs.version || format('{0}-{1}', github.run_number, github.sha) }}"
        export CLEAN_BUILD="${{ github.event.inputs.clean_build || 'true' }}"
        
        # Start build with timeout handling
        timeout 7200 sudo -E ./build-iso.sh || {
          echo "âŒ Build timed out or failed"
          exit 1
        }
        
    - name: ğŸ“Š Build summary
      if: always()
      run: |
        echo "ğŸ“Š Build Summary:"
        echo "================"
        
        # Show build artifacts
        echo "ğŸ“¦ Build artifacts:"
        ls -la *.iso *.sha256 *.md5 *.txt 2>/dev/null || echo "No artifacts found"
        
        # Show disk usage
        echo ""
        echo "ğŸ’¾ Disk usage after build:"
        df -h
        
        # Show build logs (last 50 lines)
        echo ""
        echo "ğŸ“‹ Build log (last 50 lines):"
        if [ -f build-*.log ]; then
          tail -50 build-*.log
        else
          echo "No build log found"
        fi
        
    - name: âœ… Validate ISO
      if: success()
      run: |
        echo "âœ… Validating built ISO..."
        
        # Find the ISO file
        ISO_FILE=$(ls kawaiisec-os-*.iso 2>/dev/null | head -1)
        
        if [ -z "$ISO_FILE" ]; then
          echo "âŒ No ISO file found!"
          exit 1
        fi
        
        echo "ğŸ“¦ Found ISO: $ISO_FILE"
        
        # Basic validation
        echo "ğŸ” Basic validation:"
        file "$ISO_FILE"
        
        # Size check
        ISO_SIZE=$(stat -c%s "$ISO_FILE")
        ISO_SIZE_MB=$((ISO_SIZE / 1024 / 1024))
        echo "ğŸ“ ISO size: ${ISO_SIZE_MB}MB"
        
        if [ "$ISO_SIZE_MB" -lt 100 ]; then
          echo "âŒ ISO size seems too small (${ISO_SIZE_MB}MB)"
          exit 1
        fi
        
        # Checksum validation
        if [ -f "${ISO_FILE}.sha256" ]; then
          echo "ğŸ” Validating SHA256 checksum..."
          sha256sum -c "${ISO_FILE}.sha256"
        fi
        
        # Run validation script if available
        if [ -f "scripts/validate-iso.sh" ]; then
          echo "ğŸ§ª Running validation script..."
          chmod +x scripts/validate-iso.sh
          sudo ./scripts/validate-iso.sh "$ISO_FILE"
        fi
        
    - name: ğŸ§ª Quick boot test
      if: success()
      run: |
        echo "ğŸ§ª Running quick boot test..."
        
        ISO_FILE=$(ls kawaiisec-os-*.iso 2>/dev/null | head -1)
        
        if [ -n "$ISO_FILE" ]; then
          echo "ğŸš€ Testing ISO boot with QEMU..."
          
          # Test boot for 30 seconds
          timeout 30 qemu-system-x86_64 \
            -cdrom "$ISO_FILE" \
            -m 2048 \
            -display none \
            -serial stdio \
            -no-reboot \
            -boot d || echo "Boot test completed (expected timeout)"
            
          echo "âœ… Boot test completed"
        fi
        
    - name: ğŸ“¤ Upload ISO artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: kawaiisec-os-iso-${{ github.run_number }}
        path: |
          kawaiisec-os-*.iso
          *.sha256
          *.md5
          build-*.log
          build-report-*.txt
        retention-days: 30
        compression-level: 0  # ISOs are already compressed
        
    - name: ğŸ“¤ Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          build-*.log
          build-report-*.txt
        retention-days: 7
        
    - name: ğŸ‰ Success notification
      if: success()
      run: |
        echo "ğŸ‰ KawaiiSec OS ISO build completed successfully!"
        echo ""
        echo "ğŸ“¦ Artifacts:"
        ls -la kawaiisec-os-*.iso *.sha256 *.md5 2>/dev/null || true
        echo ""
        echo "ğŸ’¡ Next steps:"
        echo "  â€¢ Download the ISO from the Actions artifacts"
        echo "  â€¢ Test in a virtual machine"
        echo "  â€¢ Create a bootable USB drive"
        echo "  â€¢ Deploy to physical hardware"
        echo ""
        echo "ğŸŒ¸ Happy hacking with KawaiiSec OS!"

  # Optional: Create release if this is a tagged build
  release:
    name: ğŸš€ Create Release
    needs: build-iso
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: kawaiisec-os-iso-${{ github.run_number }}
        
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          kawaiisec-os-*.iso
          *.sha256
          *.md5
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
        generate_release_notes: true
        body: |
          ğŸŒ¸ **KawaiiSec OS Release**
          
          This release contains the complete KawaiiSec OS ISO image ready for deployment.
          
          ## ğŸ“¦ What's Included
          - Complete penetration testing toolkit
          - Educational lab environments  
          - Advanced storage management
          - Beautiful kawaii-themed desktop
          
          ## ğŸš€ Getting Started
          1. Download the ISO file
          2. Create a bootable USB drive or load in VM
          3. Boot and follow the first-time setup wizard
          
          ## ğŸ” Verification
          Verify the download integrity using the provided checksums:
          ```bash
          sha256sum -c kawaiisec-os-*.sha256
          md5sum -c kawaiisec-os-*.md5
          ```
          
          ## ğŸ¯ Testing
          - **Virtual Machines:** UTM, VirtualBox, VMware, QEMU
          - **Physical Hardware:** Create bootable USB with `dd` or Rufus
          - **Minimum Requirements:** 4GB RAM, 20GB storage
          
          Happy hacking! ğŸŒ¸
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 