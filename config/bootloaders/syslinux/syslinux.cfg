DEFAULT vesamenu.c32
PROMPT 0
TIMEOUT 300
MENU TITLE KawaiiSec OS Live
MENU BACKGROUND splash.png

LABEL live
  MENU LABEL ^KawaiiSec OS Live (amd64)
  MENU DEFAULT
  KERNEL vmlinuz
  APPEND initrd=initrd.img boot=live components hostname=kawaiisec username=kawaiisec

LABEL live-failsafe
  MENU LABEL KawaiiSec OS Live (^failsafe)
  KERNEL vmlinuz
  APPEND initrd=initrd.img boot=live components memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal single

LABEL memtest
  MENU LABEL ^Memory test
  KERNEL memtest

LABEL hdt
  MENU LABEL ^Hardware detection tool
  KERNEL hdt.c32

LABEL reboot
  MENU LABEL ^Reboot
  KERNEL reboot.c32

LABEL poweroff
  MENU LABEL ^Power off
  KERNEL poweroff.c32 