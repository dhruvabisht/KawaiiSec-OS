# KawaiiSec Snapshot Configuration
# Configuration file for Btrfs snapshot management

# Snapshot retention settings
SNAPSHOT_RETENTION_DAYS=7

# Subvolume configurations
# Format: subvolume_name="mount_point::subvol_path::snapshot_dir"
declare -A SUBVOLUME_CONFIGS=(
    ["root"]="/::/@::/.snapshots/root"
    ["home"]="/home::/home/@::/home/.snapshots"
    ["opt"]="/opt::/opt/@::/opt/.snapshots"
    ["var"]="/var::/var/@::/var/.snapshots"
)

# Snapshot naming settings
SNAPSHOT_PREFIX="kawaiisec"
SNAPSHOT_DATE_FORMAT="%Y%m%d_%H%M%S"

# Automatic snapshot triggers
AUTO_SNAPSHOT_ON_BOOT=true
AUTO_SNAPSHOT_BEFORE_UPDATE=true
AUTO_SNAPSHOT_ON_SCHEDULE=true

# Snapshot compression
SNAPSHOT_COMPRESS=true
SNAPSHOT_COMPRESSION_LEVEL=1

# Space management
MAX_SNAPSHOT_SPACE_PERCENT=20  # Maximum % of filesystem for snapshots
SNAPSHOT_CLEANUP_THRESHOLD=90  # Cleanup when filesystem is % full

# Notification settings
NOTIFY_ON_SNAPSHOT_CREATION=false
NOTIFY_ON_SNAPSHOT_DELETION=false
NOTIFY_ON_ERRORS=true

# Email notifications (requires mail configuration)
EMAIL_NOTIFICATIONS=false
ADMIN_EMAIL="admin@localhost"

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR
LOG_ROTATION=true
LOG_MAX_SIZE="10M"
LOG_RETENTION_DAYS=30

# Integration with other tools
INTEGRATE_WITH_APT=true        # Create snapshots before package operations
INTEGRATE_WITH_SYSTEMD=true    # Create snapshots before system updates 