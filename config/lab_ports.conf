# KawaiiSec OS Lab Ports Configuration
# This file defines the network ports used by various lab environments
# Format: PORT/PROTOCOL:SERVICE_NAME:DESCRIPTION:CATEGORY

# Essential Services
22/tcp:ssh:SSH access for remote management:essential
2222/tcp:ssh-alt:SSH alternative port for lab containers:essential

# Web Services (HTTP/HTTPS)
80/tcp:http:HTTP for web applications and labs:web
443/tcp:https:HTTPS for secure web applications:web

# Vulnerable Web Applications
8080/tcp:dvwa:Damn Vulnerable Web Application (DVWA):vuln-web
3000/tcp:juice-shop:OWASP Juice Shop:vuln-web
8081/tcp:apache-vuln:Vulnerable Apache server:vuln-web

# Database Services
3306/tcp:mysql:MySQL database for lab exercises:database
5432/tcp:postgresql:PostgreSQL database for lab exercises:database

# ELK Stack (Elasticsearch, Logstash, Kibana)
9200/tcp:elasticsearch:Elasticsearch REST API:elk
9300/tcp:elasticsearch-cluster:Elasticsearch cluster communication:elk
5601/tcp:kibana:Kibana web interface:elk
5044/tcp:logstash-beats:Logstash beats input:elk
9600/tcp:logstash-monitor:Logstash monitoring API:elk

# FTP Services
21/tcp:ftp:FTP control channel:file-transfer
30000:30009/tcp:ftp-passive:FTP passive mode data ports:file-transfer

# Metasploitable Services
2223/tcp:metasploitable-ssh:Metasploitable SSH service:metasploitable
2380/tcp:metasploitable-http:Metasploitable HTTP service:metasploitable
2443/tcp:metasploitable-https:Metasploitable HTTPS service:metasploitable
2321/tcp:metasploitable-ftp:Metasploitable FTP service:metasploitable
2325/tcp:metasploitable-smtp:Metasploitable SMTP service:metasploitable
2353/tcp:metasploitable-dns:Metasploitable DNS service:metasploitable
2389/tcp:metasploitable-ldap:Metasploitable LDAP service:metasploitable

# Network Ranges for Docker
172.17.0.0/16:docker-default:Docker default bridge network:docker
172.20.0.0/16:kawaiisec-lab:KawaiiSec lab network:docker

# System Services (outbound)
53/udp:dns:DNS queries:system
67/udp:dhcp-client:DHCP client:system
68/udp:dhcp-client:DHCP client:system
123/udp:ntp:Network Time Protocol:system

# Additional Lab Services (commented out by default)
# 1433/tcp:mssql:Microsoft SQL Server:database
# 1521/tcp:oracle:Oracle Database:database
# 6379/tcp:redis:Redis in-memory database:database
# 27017/tcp:mongodb:MongoDB NoSQL database:database
# 8443/tcp:openvas:OpenVAS vulnerability scanner:security-tools
# 4444/tcp:metasploit:Metasploit multi-handler:security-tools
# 8888/tcp:jupyter:Jupyter Notebook for analysis:analysis

# Port Categories:
# - essential: Critical system services (SSH, etc.)
# - web: Web services (HTTP/HTTPS)
# - vuln-web: Vulnerable web applications for testing
# - database: Database services for labs
# - elk: Elasticsearch, Logstash, Kibana stack
# - file-transfer: FTP and similar services
# - metasploitable: Metasploitable vulnerable services
# - docker: Docker networking
# - system: System services (DNS, DHCP, NTP)
# - security-tools: Security and penetration testing tools
# - analysis: Analysis and reporting tools

# Security Notes:
# 1. All services should only be accessible from trusted networks
# 2. Change default credentials immediately after deployment
# 3. Use strong authentication where possible
# 4. Monitor logs for suspicious activity
# 5. Consider using VPN for remote access to lab environments
# 6. Regularly update vulnerable applications to latest versions
# 7. Use network segmentation to isolate lab traffic

# Usage:
# This file is read by kawaiisec-firewall-setup.sh to automatically
# configure UFW rules for lab environments. You can add custom ports
# by following the same format and running:
# sudo kawaiisec-firewall-setup.sh reset 