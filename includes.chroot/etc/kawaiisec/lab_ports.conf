# KawaiiSec OS Lab Port Configuration
# Defines which ports should be opened for vulnerable lab environments
# Format: port/protocol description

# Web Application Labs
80/tcp HTTP - Web applications and vulnerable sites
443/tcp HTTPS - Secure web applications
8080/tcp HTTP Alternative - Secondary web apps
8443/tcp HTTPS Alternative - Secondary secure web apps
3000/tcp Development Web Server - Node.js, React apps
8000/tcp Python HTTP Server - Django, Flask apps  
9090/tcp Management Interface - Various admin panels

# Database Labs
3306/tcp MySQL/MariaDB - Database connection
5432/tcp PostgreSQL - Database connection
27017/tcp MongoDB - NoSQL database
6379/tcp Redis - In-memory database
1433/tcp MSSQL - Microsoft SQL Server
1521/tcp Oracle - Oracle database

# Network Service Labs  
21/tcp FTP - File transfer protocol
22/tcp SSH - Secure shell (already allowed by default)
23/tcp Telnet - Insecure remote access
25/tcp SMTP - Mail server
53/tcp DNS - Domain name service
69/udp TFTP - Trivial file transfer
110/tcp POP3 - Mail retrieval
143/tcp IMAP - Mail access
161/udp SNMP - Network management
389/tcp LDAP - Directory service
636/tcp LDAPS - Secure LDAP
993/tcp IMAPS - Secure IMAP
995/tcp POP3S - Secure POP3

# Vulnerable Service Labs
135/tcp RPC Endpoint Mapper - Windows RPC
139/tcp NetBIOS Session Service - SMB over NetBIOS
445/tcp SMB - Server Message Block
512/tcp Rexec - Remote execution
513/tcp Rlogin - Remote login
514/tcp Rsh - Remote shell
1099/tcp RMI Registry - Java RMI
1433/tcp MSSQL - Microsoft SQL Server
2049/tcp NFS - Network File System
3389/tcp RDP - Remote Desktop Protocol
5060/udp SIP - Voice over IP
5900/tcp VNC - Virtual Network Computing
6000/tcp X11 - X Window System

# Container and Virtualization
2375/tcp Docker API - Insecure Docker daemon
2376/tcp Docker API SSL - Docker daemon with TLS
5000/tcp Docker Registry - Local registry
8000/tcp Container Web UI - Management interfaces
9000/tcp Portainer - Docker management UI

# Development and Debugging
4000/tcp Development Server - Various frameworks  
5000/tcp Flask Default - Python Flask apps
8081/tcp Jenkins - CI/CD server
8888/tcp Jupyter Notebook - Data science environment
9001/tcp Supervisor - Process control system

# Security Testing Tools
4444/tcp Metasploit - Default listener port
4445/tcp Metasploit - Secondary listener
8080/tcp Burp Suite - Web proxy
8081/tcp OWASP ZAP - Security scanner
1337/tcp Elite Port - Often used by security tools

# Custom Lab Ports (modify as needed)
10000/tcp Custom Lab 1 - Modify description as needed
10001/tcp Custom Lab 2 - Modify description as needed
10002/tcp Custom Lab 3 - Modify description as needed 